<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; }
        .container { margin-top: 50px; }
        img { width: 300px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h1 { color: #ff4d4d; }
        .buttons { margin-top: 30px; position: relative; height: 100px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; transition: 0.3s; }
        #yesButton { background-color: #ff4d4d; color: white; }
        #noButton { background-color: #cccccc; color: black; position: absolute; }
    </style>
</head>
<body>
    <audio id="vibeMusic" loop>
        <source src="https://docs.google.com/uc?export=open&id=1e7RaDC7UmDtJSGUszGA2tB_6sBnk3QkH" type="audio/mpeg">
    </audio>

    <div class="container">
        <img id="mainImage" src="gf.jpg" alt="Your Photo">
        <h1 id="question">Will you be my Valentine, Cutu Baby? ❤️</h1>
        <div class="buttons">
            <button id="yesButton" onclick="acceptInvitation()">Yes!</button>
            <button id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('vibeMusic');

        function startMusic() {
            music.play().catch(error => console.log("Autoplay blocked, waiting for interaction."));
        }

        function moveButton() {
            startMusic(); // Music starts when she tries to click No
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noButton');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function acceptInvitation() {
            startMusic(); // Music starts if she clicks Yes
            document.getElementById('question').innerHTML = "Yay! I love you so much! ❤️";
            document.getElementById('mainImage').src = "panda.gif";
            document.querySelector('.buttons').style.display = "none";
        }
    </script>
</body>
</html>
